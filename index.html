<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電光掲示板 Webサイト</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            margin: 0;
        }
        #banner {
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            font-size: 3em;
            text-align: center;
            padding: 10px;
        }
        .scroll-up {
            animation: scrollUp 10s linear infinite;
        }
        .scroll-down {
            animation: scrollDown 10s linear infinite;
        }
        .scroll-left {
            animation: scrollLeft 10s linear infinite;
        }
        .scroll-right {
            animation: scrollRight 10s linear infinite;
        }

        @keyframes scrollLeft {
            from { transform: translateX(100%); }
            to { transform: translateX(-100%); }
        }

        @keyframes scrollRight {
            from { transform: translateX(-100%); }
            to { transform: translateX(100%); }
        }

        @keyframes scrollUp {
            from { transform: translateY(100%); }
            to { transform: translateY(-100%); }
        }

        @keyframes scrollDown {
            from { transform: translateY(-100%); }
            to { transform: translateY(100%); }
        }
    </style>
</head>
<body>
    <div id="banner">ここにメッセージが流れます！</div>
    <input type="text" id="messageInput" placeholder="表示するメッセージを入力" />
    <select id="scrollMode">
        <option value="scroll-left">左に流れる</option>
        <option value="scroll-right">右に流れる</option>
        <option value="scroll-up">上に流れる</option>
        <option value="scroll-down">下に流れる</option>
    </select>
    <select id="textColor">
        <option value="#fff">白</option>
        <option value="#f00">赤</option>
        <option value="#0f0">緑</option>
        <option value="#00f">青</option>
    </select>
    <select id="fontFamily" onchange="updateFontPreview()">
        <option value="Arial">Arial</option>
        <option value="Courier New">Courier New</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Verdana">Verdana</option>
    </select>
    <div id="fontPreview" style="margin-top: 10px; font-size: 1.5em;">フォントプレビュー: ここにメッセージが流れます！</div>
    <button onclick="updateBanner()">更新</button>

    <script>
        function updateBanner() {
            const message = document.getElementById("messageInput").value;
            const scrollMode = document.getElementById("scrollMode").value;
            const textColor = document.getElementById("textColor").value;
            const fontFamily = document.getElementById("fontFamily").value;
            
            const banner = document.getElementById("banner");
            banner.textContent = message;
            banner.style.color = textColor;
            banner.style.fontFamily = fontFamily;
            banner.className = scrollMode;
        }

        function updateFontPreview() {
            const fontFamily = document.getElementById("fontFamily").value;
            const fontPreview = document.getElementById("fontPreview");
            fontPreview.style.fontFamily = fontFamily;
        }
    </script>
</body>
</html>
